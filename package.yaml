name: Blammo
version: 1.1.2.1
maintainer: Freckle Education
category: Utils
github: freckle/blammo
synopsis: Batteries-included Structured Logging library
description: Please see README.md

extra-doc-files:
  - README.md
  - CHANGELOG.md

ghc-options:
  - -Weverything
  - -Wno-all-missed-specialisations
  - -Wno-missing-exported-signatures # re-enables missing-signatures
  - -Wno-missing-import-lists
  - -Wno-missing-local-signatures
  - -Wno-monomorphism-restriction
  - -Wno-safe
  - -Wno-unsafe

when:
  - condition: "impl(ghc >= 9.2)"
    ghc-options:
      - -Wno-missing-kind-signatures
  - condition: "impl(ghc >= 8.10)"
    ghc-options:
      - -Wno-missing-safe-haskell-mode
      - -Wno-prepositive-qualified-module

dependencies:
  - base < 5

default-extensions:
  - DerivingStrategies
  - LambdaCase
  - NoImplicitPrelude
  - OverloadedStrings
  - RecordWildCards
  - TypeApplications

library:
  source-dirs: src
  dependencies:
    - aeson
    - bytestring
    - containers
    - dlist
    - envparse
    - exceptions
    - fast-logger
    - lens
    - monad-logger-aeson
    - mtl
    - text
    - time
    - vector
    - unliftio

    # For the wai Middleware
    - case-insensitive
    - clock
    - http-types
    - unliftio-core
    - wai

    # For aeson 1.x
    - unordered-containers

tests:
  spec:
    main: Spec.hs
    source-dirs: tests
    dependencies:
      - Blammo
      - aeson
      - bytestring
      - hspec
      - mtl
      - text
      - time

  readme:
    main: README.lhs
    ghc-options: -pgmL markdown-unlit
    dependencies:
      - Blammo
      - aeson
      - markdown-unlit
      - text
