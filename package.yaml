name: logging
version: 0.0.0.0

dependencies:
  - base > 4 && < 5

ghc-options:
  - -Weverything
  - -Wno-missing-exported-signatures # re-enables missing-signatures
  - -Wno-missing-import-lists
  - -Wno-missing-kind-signatures
  - -Wno-missing-local-signatures
  - -Wno-monomorphism-restriction
  - -Wno-unsafe
  - -Wno-safe

when:
  - condition: "impl(ghc >= 8.10)"
    ghc-options:
      - -Wno-missing-safe-haskell-mode
      - -Wno-prepositive-qualified-module

default-extensions:
  - LambdaCase
  - NoImplicitPrelude
  - OverloadedStrings
  - RecordWildCards
  - TypeApplications

library:
  source-dirs: src
  dependencies:
    - aeson
    - bytestring
    - envparse
    - fast-logger
    - lens
    - monad-logger-aeson
    - text
    - time

    # For the wai Middleware
    - case-insensitive
    - clock
    - http-types
    - unliftio-core
    - wai

tests:
  # spec:
  #   main: Spec.hs
  #   source-dirs: tests
  #   dependencies:
  #     - hspec
  #     - logging

  readme:
    main: README.lhs
    ghc-options: -pgmL markdown-unlit
    dependencies:
      - logging
      - markdown-unlit
      - text
